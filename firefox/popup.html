<!DOCTYPE html>
<html>
    <head>
        <title>UISP Config</title>
    </head>
    <body>
        <h1>Configure o UISP</h1>
        <form id="config-form">
            <label for="uisp-base">UISP Base URL:</label><br>
            <input type="text" id="uisp-base" name="uisp-base"><br>
            <span id="uisp-base-label"></span><br><br>
            <label for="token-api">Token API:</label><br>
            <input type="password" id="token-api" name="token-api" placeholder="********"><br>
            <span id="token-api-label"></span><br><br>
            <button type="button" id="save-button">Save</button>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
